<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZUMAYA REPORT</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 

</head>

<body>
    <div></div>
    <div class="grid main">
        <form class="row from" id="from-1">
            <div class="col l-o-12 c-12">
                <h1 class="from-title">AZUMAYA REPORT LOGIN</h1>

                <div class="form-group">
                    <label for="fullname" class="form-label">Use name</label>
                    <input id="fullname" name="fullname" type="text" class="form-control">
                    <span class="form-message"></span>
                  </div>

                  <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" class="form-control" type="password">
                    <span class="form-message"></span>
                  </div>

                  <span class="form-message error">Wrong UseName / Password</span>
                  <button class="form-submit">Login</button>

            </div>
        </form>
    </div>


    <script src="./assets/JS/validator.js"></script>
    <script>

        Validator({
            form: '#from-1',
            errorSelector:'.form-message',
            errorMessegeForm:'.form-message.error',
            formGroupSelector:'.form-group',
            rules: [
               Validator.isRequired('#fullname','Please input Use Name'),
               Validator.minLength('#password',6,'Please input Password 6 charts'),
                // Validator.isRequired('#province'),                  
            //    Validator.isConfirmed('#password',function(){
            //          return document.querySelector('#form-1 #password').value;
            //      },'wrong password / username')
            ],
            onSubmit: function(data) {
              console.log(data);
            }
        });

    </script>

</body>
</html>
